<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ChatGPT-like Flask App</h1>
        <form id="chat-form">
            <label for="user_id">ID:</label>
            <input type="text" id="user_id" name="user_id" value="" >

            <label for="username">User name:</label>
            <input type="text" id="username" name="username" value="" >

            <textarea id="user-input" name="user_input" rows="4" required placeholder="Type your message..."></textarea>
            <button type="submit">Send</button>
        </form>

        <div id="conversation" class="response"></div>
    </div>

    <script>
        document.getElementById('chat-form').onsubmit = async function(e) {
            e.preventDefault();
            const conversationDiv = document.getElementById('conversation');

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(new FormData(e.target)) // This captures all form fields
            });

            const data = await response.json();
            conversationDiv.innerHTML += `<strong>You:</strong> ${data.question}<br><strong>Bot:</strong> ${data.answer}<br>`;
            document.getElementById('user-input').value = '';
        };
    </script>

</body>
</html>
