<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ChatGPT-like Flask App</h1>
        <form id="chat-form">
            <textarea id="user-input" name="user_input" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="conversation" class="response"></div>
    </div>

    <script>
        document.getElementById('chat-form').onsubmit = async function(e) {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const conversationDiv = document.getElementById('conversation');

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ 'user_input': userInput })
            });

            const data = await response.json();
            conversationDiv.innerHTML = data.conversation.join('<br>');
            document.getElementById('user-input').value = '';
        };
    </script>
</body>
</html>
